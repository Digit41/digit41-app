name: digit41
description: A project for social network.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  connectivity_plus: ^2.3.6
  #  photo_gallery: ^1.1.1
  #  permission_handler: ^10.0.0
  flutter_svg: ^1.1.1+1
  flutter_bloc: ^8.0.1
  equatable: ^2.0.5
  blur: ^3.1.0
  top_snackbar_flutter: ^2.1.1
  flutter_slidable: ^2.0.0
  emojis: ^0.9.9
  holding_gesture: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: railGrotesk
      fonts:
        - asset: assets/fonts/rail-grotesk-regular.ttf
  #        - asset: assets/fonts/open-sauce-one-regular.ttf
  #        - asset: assets/fonts/open-sauce-one-bold.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic